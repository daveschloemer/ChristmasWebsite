<mat-toolbar class="navbar-color">
      <img src="/assets/tree_logo.png" class="logo-image" *ngIf="!isSmallScreen">
      <button mat-mini-fab [matMenuTriggerFor]="menu" class="green-btn" aria-label="" *ngIf="isSmallScreen">
        <mat-icon *ngIf="isSmallScreen">menu</mat-icon>
      </button>
    <mat-menu #menu="matMenu" >
        <button mat-menu-item routerLink="/home">
          <mat-icon>home</mat-icon>
          <span>Home Page</span>
        </button>
        <button mat-menu-item routerLink="/christmaslist">
          <mat-icon>list_alt</mat-icon>
          <span>David's Christmas List</span>
        </button>
        <button mat-menu-item routerLink="/christmasactivities">
            <mat-icon>celebration</mat-icon>
            <span>Christmas Activities</span>
        </button>
        <button mat-menu-item routerLink="/sweets">
            <mat-icon>cookie</mat-icon>
            <span>Sweet Recipes</span>
        </button>
      </mat-menu>
      <span class="spacer"></span>
        <button mat-flat-button routerLink="/home" *ngIf="!isSmallScreen">
          <mat-icon>home</mat-icon>
          <span>Home Page</span>
        </button>
        <span class="spacer"></span>
        <button mat-flat-button routerLink="/christmaslist" *ngIf="!isSmallScreen">
          <mat-icon>list_alt</mat-icon>
          <span>David's Christmas List</span>
        </button>
        <span class="spacer"></span>
        <span class="center-text">David's Christmas Site!
          <img class="xmas-lights" src="/assets/R.png">
        </span>
        <span class="spacer"></span>
        <button mat-flat-button routerLink="/christmasactivities" *ngIf="!isSmallScreen">
          <mat-icon>celebration</mat-icon>
          <span>Christmas Activities</span>
        </button>
        <span class="spacer"></span>
        <button mat-flat-button routerLink="/sweets" *ngIf="!isSmallScreen">
          <mat-icon>cookie</mat-icon>
          <span>Sweet Recipes</span>
        </button>
        <span class="spacer"></span>
    <img src="/assets/tree_logo.png" class="logo-image">
</mat-toolbar>
<router-outlet></router-outlet>
